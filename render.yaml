services:
  # A Docker web service
  - type: web
    name: proxylite
    env: docker
    image: 
        url: docker.io/proxylite/proxyservice  # optional
    region: oregon # optional (defaults to oregon)
    plan: free # optional (defaults to starter)
    healthCheckPath: /
    envVars:
      - key: USER_ID
        # value: 494374
      sync: false
